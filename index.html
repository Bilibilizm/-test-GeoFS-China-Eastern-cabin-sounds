<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFS客舱广播</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GeoFS客舱广播</h1>
    <h2>由開飛機のzm制作</h2>
    <h3>我们的QQ交流群797834076</h3>
    <div id="controls">
        <button id="closedoor">关门</button>
        <button id="pre-takeoff">起飞前</button>
        <button id="climb">爬升</button>
        <button id="shake">颠簸</button>
        <button id="cruise">巡航</button>
        <button id="eat meal">用餐提醒</button>
        <button id="breakfast">早餐</button>
        <button id="lunch">午餐</button>
        <button id="dinner">晚餐</button>
        <button id="Before the decline">下降前</button>
        <button id="Before take on">落地前</button>
        <button id="open door">开门</button>
        <!-- 你可以根据需要添加更多的按钮 -->
    </div>

    <audio id="audio" controls></audio>

    <script src="script.js"></script>
</body>
</html>
